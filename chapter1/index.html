  <body>
    <div>
      Counter:
      <span id='counter'></span>
    </div>

    <button id='inc'>Increment</button>
    <button id='dec'>Decrement</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.6.0/redux.min.js" />

    <script type="text/javascript">
    const initialState = {
  counter: 3,
};

document.querySelector('#inc').onclick = () => alert('hi')
//document.querySelector('#inc').onclick = () => dispatch({type: 'INC'});
document.querySelector('#dec').onclick = () => dispatch({type: 'DEC'});

function updateView() {
  document.querySelector('#counter').innerText = store.getState().counter;
}

// Our mutation (reducer) function creates a new state based on the action passed
function reducer(state, action) {
  switch (action.type) {
    case 'INC':
      return {...state, counter: state.counter + 1};
    case 'DEC':
      return {...state, counter: state.counter - 1};
    default:
      return state;
  }
}

const store = Redux.createStore(reducer, initialState);

store.subscribe(updateView);
</script>

  </body>
</html>
